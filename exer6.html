    <script>

    //Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)

       var n1= parseFloat(prompt("Digite o primeiro número: " ));
       var n2= parseFloat(prompt("Digite o segundo número: "));
       var n3= parseFloat(prompt("Digite o terceiro número: "));
       var n4= parseFloat(prompt("Digite o quarto número: " ));

       var maior = Math.max (n1, n2, n3, n4);

       alert("Primeiro valor: " + n1);
       alert("Último valor: " + n4);
       alert("Maior valor: " + maior);

       
    </script>
