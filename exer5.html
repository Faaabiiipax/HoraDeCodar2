    <script>

    //  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

       var n1= parseFloat(prompt("Digite o primeiro número: " ));
       var n2= parseFloat(prompt("Digite o segundo número: "));
       var n3= parseFloat(prompt("Digite o terceiro número: "));
       var n4= parseFloat(prompt("Digite o quarto número: " ));
       var n5= parseFloat(prompt("Digite o quinto número: "));
       var n6= parseFloat(prompt("Digite o sexto número: "));

       alert("Valores informados pelo usuário:")
       alert(n1 + "," + n2 + "," + n3 + "," + n4 + "," + n5 + "," + n6 );

       var media = n1 + n2 + n3 + n4 + n5 + n6 / 6;
       alert("A média aritmética é: " + media)
