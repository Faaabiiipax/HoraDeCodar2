    <script>
    /*Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal.*/

    var altura = parseFloat(prompt("Digite a sua altura: "));
    var sexo = parseInt(prompt("Informe seu sexo(1 para feminino e 2 para masculino). "));

    if(sexo != 1 && sexo != 2){
        alert("Por favor, digite 1 para feminino e 2 para masculino.");
    } else {
            var pesoIdeal;
            if (sexo === 1) {
                pesoIdeal = (62.1 * altura) - 44.7;
            } else {
                pesoIdeal = (72.7 * altura) - 58;
            }

            alert("O peso ideal Ã©: " + pesoIdeal);
        }
    </script>
